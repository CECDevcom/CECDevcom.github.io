      $(document).pjax('a[data-pjax]', '#pjax-container');

      $('.menu').click(function(e){
        e.preventDefault();
        $('lightbg').toggleClass('shrink');
        $('darkbg').toggleClass('bgheight');
        $('drawer').toggleClass('reveal');
        $('.menu svg circle').toggleClass('menu-light');
        $('.back').fadeToggle('fast');

            $('darkbg').toggleClass('bgheight');
            $('drawer').toggleClass('reveal');
            $('.menu svg circle').toggleClass('menu-light');

          }
          else {
            e.preventDefault();
          };
        });
      });
